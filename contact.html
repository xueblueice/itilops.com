    <div class="mar-top-82 box-form">
      <div class="container">
        <div class="row mar-top-60 mar-bot-60">
          <div class="col-md-6" style="padding-right: 60px;">
            <h1>预约ITIL-OPS产品演示</h1>
            <p>我们的产品顾问为您详细讲解产品特性和行业解决方案</p>
            <hr>
            <h3>您将会了解到：</h3>
            <ul>
              <li><i class="fa fa-fw fa-check-circle"></i> ITIL-OPS如何提供比以往更快、更智能、更自动化的应用程序服务管理体验</li>
              <li><i class="fa fa-fw fa-check-circle"></i> 新一代DevOps平台，如何建立统一的软件交付流水线，支撑业务飞速发展</li>
            </ul>
          </div>
          <div class="col-md-6 card-03">
            <form id="defaultForm" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw fa-user"></i> 姓名</div>
                  <input type="text" class="form-control" id="username" name="username" placeholder="" required title="请输入您的姓名">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw  fa-building"></i> 公司</div>
                  <input type="text" class="form-control" id="company" name="company" placeholder="" required title="请输入您的公司名称">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw  fa-black-tie"></i> 职位</div>
                  <input type="text" class="form-control" id="position" name="position" placeholder="" required title="请输入您的职位">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw fa-phone"></i> 电话</div>
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="" required title="请输入您的联系电话">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw  fa-envelope"></i> 邮件</div>
                  <input type="email" class="form-control" id="email" name="email" placeholder="" required title="请输入您的办公邮件">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw  fa-pencil"></i> 留言</div>
                  <textarea row="5" class="form-control" id="content" name="content" placeholder="" title="请输入您关心的问题"></textarea>
                </div>
              </div>
              <div class="form-group">
                <!--button type="button" class="btn-service03" data-toggle="modal" data-target=".bs-example-modal-sm">提交信息</button-->
                <button type="submit" id="submitbtn" class="btn-service03">提交信息</button>
              </div>
              <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"  id="myModal">
                <div class="modal-dialog modal-sm" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title" id="mySmallModalLabel">提示信息：</h4>
                    </div>
                    <div class="modal-body text-center">
                      <i class="fa fa-fw fa-check-circle fa-2x text-success"></i><br>
                      <p>提交成功！</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabelfalied"  id="myModalfailed">
                <div class="modal-dialog modal-sm" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title" id="mySmallModalLabelfalied">提示信息：</h4>
                    </div>
                    <div class="modal-body text-center">
                      <i class="fa fa-fw fa-check-circle fa-2x text-success"></i><br>
                      <p>提交失败！</p>
                    </div>
                  </div>
                </div>
              </div>


            </form>
          </div>
